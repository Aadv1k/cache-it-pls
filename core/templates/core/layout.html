{% load static %}

<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Cache it pls! | {% block title %}Home{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>

    <link href="{% static 'core/vendor/bulma/css/bulma.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'core/vendor/bulma-darkly.min.css' %}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>


  <body class="container">
      {% block nav %}
      <nav class="is-flex navbar  is-align-items-center is-justify-content-space-between is-transparent" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item is-size-5 has-text-weight-semibold" href="{% url 'index' %}">Cache it pls!</a>
        </div>

        <div class="navbar-end">


          <div class="navbar-item">

            {% if user.is_authenticated %}

            <div class="buttons">

              <a class="button is-danger is-outlined" onclick="alert('TBD')">
                Delete Account
              </a>

              <a class="button is-secondary" href="{% url 'logout_user' %}">
                <strong>Log out</strong>
              </a>
            </div>



            {% else %}

            <a class="button is-primary is-dark" href="{% url 'oauth_google' %}">
              <span class="icon is-small">
                <img alt="google" class="image is-16x16" src="{% static 'core/google-color-icon.svg' %}"/>
              </span>
              <p>Continue with Google</p>
            </a>

            {% endif %}

          </div>


        </div>

    </div>
    </nav>
    {% endblock nav %}


    <div class="container">
      {% block body %}
      {% endblock body %}
    </div>
</body>
</html>
